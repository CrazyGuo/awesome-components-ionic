<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="icon-only" (click)="dismiss()">
        Fechar
      </ion-button>
    </ion-buttons>

    <ion-title>Popup fab modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <div class="slide slide-1">
          <div>
            <h1 class="slideTitle">Slide 1</h1>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slide slide-2">
          <div>
            <h1 class="slideTitle">Slide 2</h1>
          </div>
        </div>
      </ion-slide>
  
      <ion-slide>
        <div class="slide slide-3">
          <div>
            <h1 class="slideTitle">Slide 3</h1>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-content>
